<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather - By Rohit Shandilya</title>
    <link rel="shortcut icon" href="/Weather/images/weather.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button>
          <img src="/Weather/images/search.png" alt="Search" />
        </button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>

      <div class="Weather">
        <img src="/Weather/images/snow.png" class="Weather-icon" alt="Weather Icon" />
        <h1 class="temp">33Â°C</h1>
        <h2 class="city">New Delhi</h2>

        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="Humidity" />
            <div class="data">
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="Wind Speed" />
            <div class="data">
              <p class="wind">45km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
